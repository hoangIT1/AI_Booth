<div class="landing-background">
  <video autoplay muted loop class="background-video">
    <source src="../../../assets/man_hinh_AI-man5.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <button (click)="goBack()" class="back-button">
    <img
      src="../../../icons/backIcon.png"
      alt="Back"
      class="back-button-image"
    />
  </button>

  <div class="image-frame">
    <img [src]="imageSrcLeft" alt="Image from folder left" class="image-left" />
    <img
      [src]="imageSrcRight"
      alt="Image from folder right"
      class="image-right"
    />
  </div>

</div>
